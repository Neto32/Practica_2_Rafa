<!DOCTYPE html>
<html lang="es">
<head>
    <title>Página de Carros</title>
    <link rel="stylesheet" href="ejemplo.css" type="text/css">
</head>
<body>
    <div class="carro">
        <h2>Modelo 1</h2>
        <div class="info">
            <p>Información sobre el Modelo 1. Esta es una descripción del carro.</p>
            <form>
                <label for="opcion">Opción:</label>
                <select id="opcion" name="opcion">
                    <option value="opcion1">Opción 1</option>
                    <option value="opcion2">Opción 2</option>
                    <option value="opcion3">Opción 3</option>
                </select>
            </form>
            <ul>
                <li><a href="https://fabricante1.com">Enlace 1</a></li>
                <li><a href="https://fabricante1.com">Enlace 2</a></li>
            </ul>
        </div>
        <div class="imagenes">
            <img src="modelo1_imagen1.jpg" alt="Modelo 1 Imagen 1">
            <img src="modelo1_imagen2.jpg" alt="Modelo 1 Imagen 2">
        </div>
    </div>
    <div class="carro">
        <h2>Modelo 2</h2>
        <div class="info">
            <p>Información sobre el Modelo 2. Esta es una descripción del carro.</p>
            <form>
                <label for="opcion">Opción:</label>
                <select id="opcion" name="opcion">
                    <option value="opcion1">Opción 1</option>
                    <option value="opcion2">Opción 2</option>
                    <option value="opcion3">Opción 3</option>
                </select>
            </form>
            <ul>
                <li><a href="https://fabricante2.com">Enlace 1</a></li>
                <li><a href="https://fabricante2.com">Enlace 2</a></li>
            </ul>
        </div>
        <div class="imagenes">
            <img src="modelo2_imagen1.jpg" alt="Modelo 2 Imagen 1">
            <img src="modelo2_imagen2.jpg" alt="Modelo 2 Imagen 2">
        </div>
    </div>
</body>
</html>
